<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <div class="main-logo">
            <img src="./img/Logo.png" alt="logo-image" class="logo">
            <h1 class="title">Toboolist</h1>
        </div>       
    </header>

    <main>
        <section class="main-container">

            <section class="nav-tasks">
                <div class="add-task task-buttons light-blue white-text">Add Task</div>
                <div class="add-section task-buttons">Add Section</div>
                <hr>
            </section>

            <section class="tasks">

                <div class="new-task">
                    <h2 class="schedule">&#8615; New Task</h2>
                    <p><span class="symbol check">&check;</span>Quarterly Newsletter <span class="task-type white-text light-blue">Editorial</span></p>
                </div>

                <div class="today-task">
                    <h2 class="schedule">&#8615; Today</h2>
                    <p><span class="symbol check">&check;</span>Recruiting blog post <span class="task-type white-text light-blue">Editorial</span></p>
                    <p><span class="symbol check">&check;</span>Mobile app launch <span class="task-type white-text purple">Q1 Goals</span></p>
                    <p><span class="symbol cross">&cross;</span>Interview John H. <span class="task-type white-text green">Recruiting</span></p>
                    <p><span class="symbol check">&check;</span>Summit update to mobile storefronts <span class="task-type white-text orange">Mobile</span></p>
                </div>
                
            </section>

        </section>
    </main>
</body>
